<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="card">
        <img class="pattern-card" src="assets/bg-pattern-card.svg" alt="">
        <!-- encerrar el profile en un div para poner ese border-bottom del orto -->
        <div class="profile-container">
            <div class="profile">
                <img class="victor-image" src="assets/image-victor.jpg" alt="">
                <h2 class="name-victor">Victor Crest<span>26</span></h2>
                <p class="nationality">London</p>
            </div>
        </div>
        <div class="statistics-container">
            <div class="statistics">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="statistics">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="statistics">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>



    </main>
</body>

</html>
